  Credentials:
    title: 'Credentials'
    description: 'Credenciales del usuario que solicita autentificarse.'
    type: object
    required: ['ClientCode','SystemCode','Username','Password']
    properties:
      ClientCode:
        description: 'Código del cliente.'
        type: string
      SystemCode:
        description: 'Código del sistema.'
        type: string
      Username:
        description: 'Nombre de usuario.'
        type: string
      Password:
        description: 'Contraseña de usuario.'
        type: string

  AuthenticatorRS:
    title: 'AuthenticatorRS'
    description: 'Respuesta de autenticación en el sistema con el identificador de sesión.'
    type: object
    required: ['Response']
    properties:
      Response:
        $ref: '#/definitions/Response'
      Token:
        description: 'Identificador de sesión'
        type: string

  Response:
    title: 'Response'
    description: 'Elemento requerido con los datos de la respuesta.'
    type: object
    required: ['StatusCode','RequestId','Timestamp','TimeResponse']
    properties:
      StatusCode:
        description: 'Codigo de estado.'
        type: number
      RequestId:
        description: 'Identificador de solicitud.'
        type: string
      Timestamp:
        description: 'Instante temporal de la respuesta.'
        type: string
      TimeResponse:
        description: 'Tiempo de respuesta.'
        type: number
      Success:
        $ref: '#/definitions/Success'
      Warning:
        type: array
        items:
          $ref: '#/definitions/Warning'
      Error:
        type: array
        items:
          $ref: '#/definitions/Error'

  Success:
    title: 'Success'
    description: 'Mensaje de éxito.'
    type: object

  Warning:
    title: 'Warning'
    description: 'Mensaje de advertencia.'
    type: object
    required: ['Code','Description']
    properties:
      Code:
        description: 'Código de la advertencia.'
        type: string
      Description:
        description: 'Descripción de la advertencia.'
        type: string

  Error:
    title: 'Error'
    description: 'Mensaje de error.'
    type: object
    required: ['Code','Description']
    properties:
      Code:
        description: 'Código del error.'
        type: string
      Description:
        description: 'Descripción del error.'
        type: string

  AvailElement:
    title: 'AvailElement'
    description: ''
    type: object
    properties:
      HotelId:
        description: ''
        type: string
      RoomId:
        description: ''
        type: string
      HotelRoomAvail:
        type: array
        items:
          $ref: '#/definitions/HotelRoomAvail'
      HotelRoomNotAvail:
        type: array
        items:
          $ref: '#/definitions/HotelRoomNotAvail'

  HotelRoomAvail:
    title: 'HotelRoomAvail'
    description: 'Datos del resultado de disponibilidad de una habitación.'
    type: object
    required: ['HotelRoomAvailabilityId','HotelId','HotelHash','HotelRoomId','HotelRoomRPH','Quantity','AmountsDetail','HotelRateAvail','HotelBoardAvail']
    properties:
      HotelRoomAvailabilityId:
        description: 'Identificador del resultado de disponibilidad de la habitación.
                    '
        type: string
      HotelId:
        description: 'Identificador del hotel.'
        type: string
      HotelHash:
        description: 'Hash del hotel.'
        type: string
      HotelRoomId:
        description: 'Identificador de la habitación.'
        type: string
      HotelRoomGroupId:
        description: 'Número de referencia de grupo de habitaciones.'
        type: number
      HotelRoomGroupLeaderId:
        description: 'Identificador de la habitacion lider.'
        type: string
      HotelRoomRPH:
        description: 'Número de referencia de la habitación.'
        type: number
      PackageId:
        description: 'Identificador del paquete.'
        type: string
      ProductId:
        description: 'Identificador del producto.'
        type: string
      Quantity:
        description: 'Cantidad de habitaciones disponibles.'
        type: number
      AmountsDetail:
        $ref: '#/definitions/AmountsDetail'
      HotelRateAvail:
        type: array
        items:
          $ref: '#/definitions/HotelRateAvail'
      HotelBoardAvail:
        type: array
        items:
          $ref: '#/definitions/HotelBoardAvail'
      HotelOfferAvail:
        type: array
        items:
          $ref: '#/definitions/HotelOfferAvail'
      BookingCancelPenalty:
        type: array
        items:
          $ref: '#/definitions/BookingCancelPenalty'
      DistanceToLocation:
        description: 'Distancia a la posición buscada.'
        type: number
      HotelRoomAvailInventoryRPH:
        description: 'Identificador de referencia del inventario compartido de la
                        habitación.
                    '
        type: number
      HotelRoomAvailURL:
        description: 'Enlace directo al motor de reservas del hotel para la
                        disponibilidad.
                    '
        type: string
      ScheduledPayment:
        type: array
        items:
          $ref: '#/definitions/ScheduledPayment'
      TypeResult:
        description: ''
        type: array
        items:
          type: string
          enum:
          - "mobileoffer"

  AmountsDetail:
    title: 'AmountsDetail'
    description: 'Información sobre el importe.'
    type: object
    required: ['Currency','AmountFinal','AmountTotal','AmountBase','AmountTaxes','AmountTouristTax']
    properties:
      Currency:
        description: 'Código de moneda ISO 4217.'
        type: string
      AmountFinal:
        description: 'Importe final.'
        type: number
      AmountTotal:
        description: 'Importe total con tasa turistica incluida.'
        type: number
      AmountBase:
        description: 'Total sin los extras, con ofertas y descuentos aplicados.
                    '
        type: number
      AmountTaxes:
        description: 'Suma total de los impuestos.'
        type: number
      AmountTouristTax:
        description: 'Suma total de la tasa turistica.'
        type: number
      AmountBefore:
        description: 'Total con los extras, sin las ofertas ni descuentos.
                    '
        type: number
      AmountBeforeInventory:
        description: 'Precio de inventario
                    '
