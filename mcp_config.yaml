name: mcp-neobookings
version: "1.0.0"
description: "Neobookings MCP Server for hotel reservations"

server:
  name: "mcp-neobookings"
  version: "1.0.0"

capabilities:
  tools: true
  resources: false
  prompts: false

tools:
  # Authentication Tools
  authenticator_rq:
    description: "Authenticate with the Neobookings API"
    category: "authentication"
    
  # Basket Management Tools  
  basket_add_product_rq:
    description: "Add products to basket"
    category: "basket"
    
  basket_confirm_rq:
    description: "Confirm basket contents"
    category: "basket"
    
  basket_create_rq:
    description: "Create new basket"
    category: "basket"
    
  basket_del_product_rq:
    description: "Remove products from basket"
    category: "basket"
    
  basket_delete_rq:
    description: "Delete basket"
    category: "basket"
    
  basket_lock_rq:
    description: "Lock basket"
    category: "basket"
    
  basket_properties_update_rq:
    description: "Update basket properties"
    category: "basket"
    
  basket_summary_rq:
    description: "Get basket summary"
    category: "basket"
    
  basket_unlock_rq:
    description: "Unlock basket"
    category: "basket"

  # Budget Management Tools
  budget_delete_rq:
    description: "Delete budget"
    category: "budget"
    
  budget_details_rq:
    description: "Get budget details"
    category: "budget"
    
  budget_properties_update_rq:
    description: "Update budget properties"
    category: "budget"
    
  budget_search_rq:
    description: "Search budgets"
    category: "budget"

  # Hotel Inventory Tools
  chain_info_list_details_rq:
    description: "Get chain information"
    category: "hotel"
    
  hotel_board_details_rq:
    description: "Get hotel board details"
    category: "hotel"
    
  hotel_calendar_avail_rq:
    description: "Check hotel calendar availability"
    category: "hotel"
    
  hotel_details_rq:
    description: "Get hotel details"
    category: "hotel"
    
  hotel_info_list_details_rq:
    description: "Get hotel information list"
    category: "hotel"
    
  hotel_inventory_read_rq:
    description: "Read hotel inventory"
    category: "hotel"
    
  hotel_inventory_update_rq:
    description: "Update hotel inventory"
    category: "hotel"
    
  hotel_offer_details_rq:
    description: "Get hotel offer details"
    category: "hotel"
    
  hotel_price_update_rq:
    description: "Update hotel prices"
    category: "hotel"
    
  hotel_rate_details_rq:
    description: "Get hotel rate details"
    category: "hotel"
    
  hotel_room_avail_rq:
    description: "Check hotel room availability"
    category: "hotel"
    
  hotel_room_details_rq:
    description: "Get hotel room details"
    category: "hotel"
    
  hotel_room_extra_avail_rq:
    description: "Check hotel room extra availability"
    category: "hotel"
    
  hotel_room_extra_details_rq:
    description: "Get hotel room extra details"
    category: "hotel"
    
  hotel_search_rq:
    description: "Search hotels"
    category: "hotel"

  # Generic Products Tools
  generic_product_avail_rq:
    description: "Check generic product availability"
    category: "product"
    
  generic_product_details_rq:
    description: "Get generic product details"
    category: "product"
    
  generic_product_extra_avail_rq:
    description: "Check generic product extra availability"
    category: "product"

  # Order Management Tools
  order_cancel_rq:
    description: "Cancel order"
    category: "order"
    
  order_credit_card_rq:
    description: "Get order credit card info"
    category: "order"
    
  order_data_modify_rq:
